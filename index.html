<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img src="./assets/illuminati.svg" />
      <h1>Penny Doubling Pyramid Scheme</h1>
      <img src="./assets/illuminati.svg" />
    </header>
    <main>
      <p><strong> Click the button to double your pennies! </strong></p>
      <div>
        <output>1 Penny</output>
        <button onclick="handleClick()">DOUBLE EM!</button>
      </div>
    </main>
    <section id="tips-section">
      <h2>Tips for success</h2>
      <ul id="tips-list">
        <li>Double your pennies with just a click</li>
        <li>Give half to Chris</li>
        <li>Get Rich!*</li>
      </ul>
    </section>
    <section id="proof-section">
      <h2>Proof</h2>
      <img
        src="https://mycrazytrade.files.wordpress.com/2018/10/rich-man.jpg"
        alt="rich man"
      />
      <p>Successful Person - <q class="quote">It worked for me!</q></p>
    </section>
    <footer>
      <img src="./assets/illuminati.svg" />
      <p>
        <a href="https://www.schoolofcode.co.uk"
          >Not associated with school of code at all...</a
        >
      </p>
      <p>*No guaranteed richness</p>
      <button>Click Me...</button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
